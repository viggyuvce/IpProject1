<div class="col-md-6 col-md-offset-3" style="top:30%">
    <h2>INSERT MUSIC</h2>
    <form name="form" (ngSubmit)="f.form.valid && insert()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label for="username">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="musicModel.title" #title="ngModel" required/>
            <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !scale.valid }">
            <label for="scale">scale</label>
            <input type="text" class="form-control" name="scale" [(ngModel)]="musicModel.scale" #scale="ngModel" required />
            <div *ngIf="f.submitted && !scale.valid" class="help-block">Scale is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
            <label for="description">description</label>
            <textarea class="form-control" name="description" [(ngModel)]="musicModel.description" #description="ngModel" required ></textarea>
            <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !composer.valid }">
            <label for="composer">Composer</label>
            <input type="text" class="form-control" name="composer" [(ngModel)]="musicModel.composer" #composer="ngModel" required />
            <div *ngIf="f.submitted && !composer.valid" class="help-block">composer is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !link.valid }">
            <label for="link">YouTube Link</label>
            <input type="text" class="form-control" name="link" [(ngModel)]="musicModel.link" #link="ngModel" required />
            <div *ngIf="f.submitted && !link.valid" class="help-block">link is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !grade.valid }">
            <label for="grade">Grade</label>
            <input type="text" class="form-control" name="grade" [(ngModel)]="musicModel.grade" #grade="ngModel" required />
            <div *ngIf="f.submitted && !grade.valid" class="help-block">grade is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !rank.valid }">
            <label for="rank">Rank</label>
            <input type="text" class="form-control" name="rank" [(ngModel)]="musicModel.rank" #rank="ngModel" required />
            <div *ngIf="f.submitted && !rank.valid" class="help-block">rank is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Submit</button>
