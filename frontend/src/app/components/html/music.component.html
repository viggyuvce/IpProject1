<div *ngIf="loggedin">
    <nav class="navbar navbar-fixed-top navbar-default" style="background: white none repeat scroll 0% 0%;">
        <div class="container-fluid">
            <a class="navbar-brand active mr-auto" href="#" routerLink="/">Musyqa</a>
        <div>
            <ul class="nav navbar-nav navbar-right nav-buttons">
                    <li><a class="btn" routerLink="/list/{{music.grade}}">List</a></li>
                    <li><a class="btn">Hello {{name}}!</a></li>

                <li><a class="btn" (click)="logout()" routerLink="/logout">Logout</a></li>
                <li><a class="btn"  routerLink="/about">About</a></li>
            </ul>
        </div>
        </div>
    </nav>

<div class="music-page">
    
    <div *ngIf ="music">
      <section id="music">  
          <div class="container music-container">
     <hr/>
     <hr/>
     <hr/>
      <hr />
      <div clss="row">
          <h1>{{music.title}}</h1>
      </div>
      <div class="row">
          <p>{{music.description}}</p>
      </div>
      <hr />
     <!-- <h3>Popular musics of {{music.composerName}}</h3>-->
      <hr />
      <div class="row">
          <p>Scale : {{music.scale}}</p>
      </div>
      <hr />
      <div>
        <iframe width="560" height="315" [src]="sanitizedLink" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe> 
      </div>
      
      <hr />
      <div class="row">
          <p>Click on the Mp3 button to download mp3</p>
          <button (click)="downloadMp3()">Mp3</button>
      </div>
      <hr />
      <div class="row">
          <p>Click on the Sheet button to download sheet music</p>
          <button (click)="downloadSheet()">Sheet</button>
      </div>
     <hr/>
     <hr/>
     <div *ngIf="finalMusic">
        <button type="button" class="btn btn-primary" routerLink="/grades/complete/{{music.grade}}">Done</button>
     </div>
     <div *ngIf="!finalMusic">
        <button type="button" class="btn btn-primary" (click)="update()">Done</button>
     </div>
     </div>
        </section>
    </div>
      
</div>
  </div>
  <div *ngIf="loggedout">
    <nav class="navbar navbar-fixed-top navbar-default" style="background: white none repeat scroll 0% 0%;">
        <div class="container-fluid">
            <a class="navbar-brand active mr-auto" href="#" routerLink="/">Musyqa</a>
        <div>
            <ul class="nav navbar-nav navbar-right nav-buttons">
                    <li><a class="btn" routerLink="/signup">Signup</a></li>
                <li><a class="btn" routerLink="/login">Login</a></li>
                <li><a class="btn" routerLink="/about">About</a></li>
                
            </ul>
        </div>
        </div>
    </nav>
    <div class ="logout-page">
        <div class="container jumbotron jumbotron-logout">
        <h3>PLEASE LOGIN/SIGNUP</h3>
        </div>
    </div>
</div>
